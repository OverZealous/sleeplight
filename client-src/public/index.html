<!doctype html>
<html lang="en" ng-app="sleeplight" ng-strict-di ng-jq>
<head>
	<base href="/">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>SleepLight</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">

	<link rel="icon" href="/favicon.ico" type="image/x-icon"/>
	<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"/>
	<link rel="apple-touch-icon-precomposed" href="/apple-touch-icon.png"/>
	<link rel="apple-touch-icon" href="/apple-touch-icon.png">

	<link href="/images/startup-image/startup-image-640x920.png" rel="apple-touch-startup-image">
	<link href="/images/startup-image/startup-image-1536x2008.png"
	      media="(device-width: 768px) and (device-height: 1024px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)"
	      rel="apple-touch-startup-image">
	<link href="/images/startup-image/startup-image-1496x2048.png"
	      media="(device-width: 768px) and (device-height: 1024px) and (-webkit-device-pixel-ratio: 2) and (orientation: landscape)"
	      rel="apple-touch-startup-image">
	<link href="/images/startup-image/startup-image-1242x2148.png"
	      media="(device-width: 414px) and (device-height: 736px) and (-webkit-device-pixel-ratio: 3) and (orientation: portrait)"
	      rel="apple-touch-startup-image">
	<link href="/images/startup-image/startup-image-1182x2208.png"
	      media="(device-width: 414px) and (device-height: 736px) and (-webkit-device-pixel-ratio: 3) and (orientation: landscape)"
	      rel="apple-touch-startup-image">
	<link href="/images/startup-image/startup-image-750x1294.png"
	      media="(device-width: 375px) and (device-height: 667px) and (-webkit-device-pixel-ratio: 2)"
	      rel="apple-touch-startup-image">
	<link href="/images/startup-image/startup-image-640x1096.png"
	      media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)"
	      rel="apple-touch-startup-image">
	<link href="/images/startup-image/startup-image-640x920.png"
	      media="(device-width: 320px) and (device-height: 480px) and (-webkit-device-pixel-ratio: 2)"
	      rel="apple-touch-startup-image">
	<link href="/images/startup-image/startup-image-320x460.png"
	      media="(device-width: 320px) and (device-height: 480px) and (-webkit-device-pixel-ratio: 1)"
	      rel="apple-touch-startup-image">

	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
	<meta name="apple-mobile-web-app-title" content="SleepLight">
	<meta name="format-detection" content="telephone=no">
</head>
<body ng-class="{'is-ios': isIOS }">
<div class="body-container">
	<h1><span>SleepLight</span></h1>
	<div class="ng-cloak">
		<current-config></current-config>
	</div>
</div>
<script src="/socket.io/socket.io.js"></script>
</body>
</html>
